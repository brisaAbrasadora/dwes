<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesfin</title>
  <link rel="stylesheet" href="/vendor/bootstrap-5.3.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/wallets.css">
</head>
<body class="d-flex flex-column h-100">
  <header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <svg class="bi me-2" width="50" height="50" role="img" aria-label="Bootstrap"><use xlink:href="/assets/icons.svg#gesfin50-white"></use></svg>
          </a>
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="/" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="/assets/icons.svg#home"></use></svg>
                Home
              </a>
            </li>
            <li>
              <a href="/wallets.html" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="/assets/icons.svg#wallet"></use></svg>
                Carteras
              </a>
            </li>
            <li>
              <a href="/profile.html" class="nav-link text-white">
                <img src="/img/avatar/rabbit.png" width="24" alt="" class="bi d-block mx-auto mb-1">
                Sofia
              </a>
            </li>
            <li>
              <a href="/login.html" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="/assets/icons.svg#login"></use></svg>
                Iniciar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container my-3">
    <div class="row row-cols-2">
      <div class="col-7 align-items-center justify-content-center ">
            <h1 class=" flex-fill">Crear cartera</h1>
        
            <form action="#" method="post" name="new-wallet">
              <div class="row">
                <div class="col">
                  <label for="title" class="form-label">Título</label>
                  <input type="text" name="title" id="title" class="form-control mb-2">
                </div>
                <div class="col">
                  <label for="initial-amount" class="form-label">Cantidad inicial</label>
                  <input type="text" name="initial-amount" id="initial-amount" class="form-control mb-2">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="icon" class="form-label">Icono</label>
                  <select name="icon" id="icon" class="form-control mb-2">
                    <option value="-1" selected>Selecciona un icono</option>
                    <option value="1">Hucha</option>
                    <option value="2">Banco</option>
                    <option value="3">Corazón</option>
                  </select>
                </div>
                <div class="col">
                  <label for="color" class="form-label">Color</label>
                  <select name="color" id="color" class="form-control mb-2">
                    <option value="-1">Selecciona un color</option>
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="orange">Naranja</option>
                  </select>
                </div>
              </div>
              <div class="row mt-2 ">
                <div class="col d-flex">
                  <button type="reset" class="btn btn-secondary ms-auto">Comenzar de nuevo</button>
                  <button type="submit" class="btn btn-success ms-2">Crear</button>
                </div>
              </div>
            </form>
      </div>
      <div class="col-5 d-flex flex-column align-items-center justify-content-center ">
        <h5 class="text-body-secondary mb-3">Vista previa</h5>
        <div id="preview" class="card wallet">
          <div class="card-body">
            <h5 id="title-preview" class="card-title">Nueva cartera</h5>
            <h6 id="amount-preview" class="card-subtitle mb-2 text-body-secondary">-,--</h6>
            <svg id="icon-preview" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><use xlink:href="/assets/wallets.svg#"></use></svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="30"><use xlink:href="/assets/icons.svg#gesfin50-black"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Gesfín. All rights reserved.</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="/assets/icons.svg#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="/assets/icons.svg#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="/assets/icons.svg#facebook"></use></svg></a></li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="/vendor/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/new-wallet.js"></script>
</body>
</html>
